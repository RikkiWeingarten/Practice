<!DOCTYPE html>
    <html>
    <head>
        <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
    </head>
    <body>
        <p><button onclick="myMove()">Click Me</button></p>
        <div id="container">
          <div id="animate"></div>
        </div>
        <script>
            function myMove() {
            const container = document.getElementById('container')
            const animate= document.getElementById('animate');
            let left = 0;
            const maxRight = container.clientWidth - animate.clientWidth


            const intervalId = setInterval(function(){
                if (left >= maxRight) {
                    clearInterval(intervalId);
                } else {
                left++;
                animate.style.left = left + 'px';
                };
            }, 1);
            
        };
        </script>
    </body>
    </html>
